<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="main" style="width: 900px; height: 900px;"></div>
		<script src="echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="henan.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let myChart = echarts.init(document.getElementById('main'));
			myChart.setOption({
				title: {
					text: "2006年河南省各地区的城镇化率分布",
					left: 'center'
				},
				tooltip: {
					trigger: 'item'
				},

				visualMap: {
					min: 0,
					max: 100,
					left: 'left',
					top: 'bottom',
					text: ['高', '低'], // 文本，默认为数值文本
					calculable: true
				},
				toolbox: {
					show: true,
					orient: 'vertical',
					left: 'right',
					top: 'center',
					feature: {
						dataView: {
							readOnly: false
						},
						restore: {},
						saveAsImage: {}
					}
				},
				series: [{
					name: '河南',
					type: 'map',
					mapType: "河南",
					label: {
						normal: {
							show: true
						},
						emphasis: {
							textStyle: {
								color: '#fff'
							}
						}
					},
					itemStyle: {

						normal: {
							borderColor: '#389BB7',
							areaColor: '#fff',
						},
						emphasis: {
							areaColor: '#389BB7',
							borderWidth: 0
						}
					},
					animation: false,

				   data:[
                {name: '郑州市', value: 60.3},
                {name: '开封市', value: 34.2},
                {name: '洛阳市', value: 39.6},
               {name: '平顶山市', value: 37},
                {name: '安阳市', value: 34.2},
                {name: '鹤壁市', value: 44.2},
                {name: '新乡市', value: 35.5},
                {name: '焦作市', value: 41.8},
                {name: '濮阳市', value: 30.3},
                {name: '许昌市', value: 33.9},
                {name: '漯河市', value: 33.3},
                {name: '三门峡市', value: 40.8},
                {name: '南阳市', value: 31.6},
                {name: '商丘市', value: 28.1},
                {name: '信阳市', value: 29.3},
                {name: '周口市', value: 20.9},
                {name: '驻马店市', value: 20.6},
                {name: '济源市', value: 42.1},
                      ]

				}],
			});
		</script>
	</body>

</html>
